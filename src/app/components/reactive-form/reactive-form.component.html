<p>reactive-form works!</p>
<form [formGroup]="formData">
  <label>Name: </label>
  <input type="text" formControlName="name" />
  <span *ngIf="!formData.controls.name.valid" style="color: red">
    Name is required
  </span>
  <br />
  <label>Age: </label>
  <input type="text" formControlName="age" />
  <span *ngIf="!formData.controls.age.valid" style="color: red">
    Age is required
  </span>
  <br />

  <div formArrayName="aliases">
    <h2>Aliases</h2>
    <button (click)="addAlias()">+ Add another alias</button>

    <div *ngFor="let alias of aliases.controls; let i = index">
      <label for="alias-{{ i }}">Aliases</label>
      <input type="text" id="alias-{{ i }}" [formControlName]="i" />
      <!-- <span *ngIf="!aliases[i].controls.valid" style="color: red">
        aliases is required
      </span> -->
    </div>
  </div>
  <button [disabled]="!formData.valid" type="submit" (click)="onSubmit()">
    submit
  </button>
</form>
