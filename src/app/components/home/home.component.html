<div class="test">
  <h3>Đây là component Home</h3>
  <h2>chào bạn {{ name }}</h2>
  <p>Tỉnh / Thành Phố</p>
  <select id="city" (change)="changeCity($event)">
    <option *ngFor="let c of vietNamData" value="{{ c.city }}">
      {{ c.city }}
    </option>
  </select>
  <p>Quận / Huyện</p>
  <select id="district">
    <option *ngFor="let d of distincts" value="{{ d }}">
      {{ d }}
    </option>
  </select>
</div>
