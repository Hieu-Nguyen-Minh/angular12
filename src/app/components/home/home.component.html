<div class="test">
  <h3>Đây là component Home</h3>
  <h2>chào bạn {{ name }}</h2>
  <table class="table">
    <tr>
      <th>STT</th>
      <th>Tên</th>
      <th>Giá</th>
      <th>Đại Hạ Giá</th>
    </tr>
    <tr *ngFor="let t of traicay; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ t.name }}</td>
      <td>
        <span [ngClass]="{ soam: t.price < 0 }">{{ t.price }}</span>
      </td>
      <td>
        <span *ngIf="t.hagia">Đang đại hạ giá</span>
      </td>
    </tr>
  </table>
</div>
